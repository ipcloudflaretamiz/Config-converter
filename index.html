<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبدل کانفیگ به JSON</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --error-color: #ef4444;
            --success-color: #10b981;
            --info-color: #3b82f6;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(148, 163, 184, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Vazirmatn", "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-primary);
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 3rem;
            border-radius: 32px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 10px 40px rgba(99, 102, 241, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        h1 {
            color: var(--primary-light);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            position: relative;
            z-index: 2;
        }

        /* Alert Container - Centered on Page */
        #alertContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 90%;
            max-width: 600px;
            pointer-events: none;
        }

        #alertContainer > * {
            pointer-events: auto;
        }

        .alert {
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            line-height: 1.6;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.05rem;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.25);
            border-right: 5px solid var(--error-color);
            color: #fecaca;
            box-shadow: 
                0 20px 60px rgba(239, 68, 68, 0.4),
                0 10px 40px rgba(239, 68, 68, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.25);
            border-right: 5px solid var(--success-color);
            color: #a7f3d0;
            box-shadow: 
                0 20px 60px rgba(16, 185, 129, 0.4),
                0 10px 40px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.25);
            border-right: 5px solid var(--info-color);
            color: #bfdbfe;
            box-shadow: 
                0 20px 60px rgba(59, 130, 246, 0.4),
                0 10px 40px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.15);
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            resize: vertical;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.05);
        }

        textarea {
            min-height: 160px;
            font-family: "Courier New", monospace;
            line-height: 1.5;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(15, 23, 42, 0.6);
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.15),
                0 10px 40px rgba(99, 102, 241, 0.2),
                inset 0 2px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: rgba(203, 213, 225, 0.4);
        }

        .protocol-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .protocol-btn {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-secondary);
            border: 1px solid rgba(148, 163, 184, 0.15);
            padding: 1.2rem 1.5rem;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .protocol-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .protocol-btn:hover::before {
            left: 100%;
        }

        .protocol-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(79, 70, 229, 0.3));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 
                0 10px 40px rgba(99, 102, 241, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .protocol-btn:hover:not(.active) {
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(148, 163, 184, 0.3);
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.3rem 2.5rem;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 
                0 10px 40px rgba(99, 102, 241, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), #3730a3);
            transform: translateY(-4px);
            box-shadow: 
                0 15px 50px rgba(99, 102, 241, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(-2px);
        }

        button:disabled {
            background: rgba(71, 85, 105, 0.3);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-section {
            margin-top: 2.5rem;
            display: none;
            position: relative;
            z-index: 2;
        }

        .output-section.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .copy-btn {
            display: inline-block;
            width: auto;
            padding: 1rem 2rem;
            margin-top: 1rem;
            font-size: 0.95rem;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 14px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .copy-btn:hover {
            background: rgba(15, 23, 42, 0.6);
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            position: relative;
            z-index: 2;
        }

        footer a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.25);
            border-radius: 20px;
            padding: 1.8rem;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
            box-shadow: 
                0 10px 40px rgba(59, 130, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }

        .info-box strong {
            color: var(--primary-light);
            font-size: 1.05rem;
        }

        .info-box ul {
            margin-right: 1.5rem;
            margin-top: 0.8rem;
        }

        .info-box li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 2rem;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .protocol-buttons {
                grid-template-columns: 1fr;
            }

            #alertContainer {
                width: 95%;
            }

            .alert {
                padding: 1.2rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        @font-face {
            font-family: "Vazirmatn";
            src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "Vazirmatn";
            src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2") format("woff2");
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <!-- Alert Container - Centered on Page -->
    <div id="alertContainer"></div>

    <div class="container">
        <h1>🔄 مبدل کانفیگ به JSON</h1>

        <div class="info-box">
            <strong>📌 پشتیبانی کامل از:</strong>
            <ul>
                <li>✅ پروتکل‌های VLESS و VMess</li>
                <li>✅ انواع شبکه: TCP, WS, gRPC, H2, xHTTP</li>
                <li>✅ Path, Host, SNI و سایر پارامترها</li>
            </ul>
        </div>

        <div class="form-group">
            <label>نوع پروتکل 📶</label>
            <div class="protocol-buttons">
                <button type="button" class="protocol-btn active" onclick="selectProtocol('vless', this)">VLESS</button>
                <button type="button" class="protocol-btn" onclick="selectProtocol('vmess', this)">VMess</button>
            </div>
        </div>

        <div class="form-group">
            <label for="inboundName">نام اینباند :</label>
            <input type="text" id="inboundName" placeholder="مثال: ارمنستان یا VLESS+TCP+NONE+8080">
        </div>

        <div class="form-group">
            <label for="marzbanJson">JSON کد :</label>
            <textarea id="marzbanJson" placeholder="کد JSON را اینجا وارد کنید..."></textarea>
        </div>

        <div class="form-group">
            <label for="configInput">کانفیگ مورد نظر :</label>
            <textarea id="configInput" placeholder="کانفیگ خود را اینجا وارد کنید..."></textarea>
        </div>

        <button onclick="convertConfig()">🔄 تبدیل کانفیگ</button>

        <div class="output-section" id="outputSection">
            <div class="form-group">
                <label>JSON نهایی :</label>
                <textarea id="finalOutput" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('finalOutput')">📋 کپی</button>
            </div>
        </div>

        <footer>
            <p>ساخته شده   توسط AI 🤖</p>
        </footer>
    </div>

    <script>
        let currentProtocol = 'vless';

        function selectProtocol(protocol, element) {
            currentProtocol = protocol;
            document.querySelectorAll('.protocol-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('configInput').value = '';
            const placeholderText = {
                'vless': 'کانفیگ VLESS را اینجا وارد کنید...',
                'vmess': 'کانفیگ VMess را اینجا وارد کنید...'
            };
            document.getElementById('configInput').placeholder = placeholderText[protocol];
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 6000);
        }

        function parseVlessConfig(configStr, customTag) {
            try {
                if (configStr.startsWith('vless://')) {
                    const url = new URL(configStr);
                    const id = url.username;
                    const address = url.hostname;
                    const port = parseInt(url.port);
                    const params = new URLSearchParams(url.search);
                    
                    const network = params.get('type') || "tcp";
                    const security = params.get('security') || "none";
                    const headerType = params.get('headerType') || "none";
                    const host = params.get('host') || "";
                    const path = params.get('path') || "/";
                    const sni = params.get('sni') || "";
                    const alpn = params.get('alpn') || "";
                    const fp = params.get('fp') || "";
                    const pbk = params.get('pbk') || "";
                    const sid = params.get('sid') || "";
                    const serviceName = params.get('serviceName') || "";
                    
                    let streamSettings = {
                        network: network,
                        security: security
                    };
                    
                    if (network === "tcp") {
                        streamSettings.tcpSettings = {
                            header: {
                                type: headerType
                            }
                        };
                        
                        if (headerType === "http" && host) {
                            streamSettings.tcpSettings.header.request = {
                                headers: {
                                    Host: [host]
                                },
                                path: [path]
                            };
                        }
                    }
                    
                    else if (network === "ws") {
                        streamSettings.wsSettings = {
                            path: path || "/",
                            headers: {}
                        };
                        if (host) {
                            streamSettings.wsSettings.headers.Host = host;
                        }
                    }
                    
                    else if (network === "grpc") {
                        streamSettings.grpcSettings = {
                            serviceName: serviceName || ""
                        };
                    }
                    
                    else if (network === "h2") {
                        streamSettings.httpSettings = {
                            path: path || "/",
                            host: host ? [host] : []
                        };
                    }
                    
                    else if (network === "xhttp") {
                        streamSettings.xhttpSettings = {
                            path: path || "/",
                            host: host || ""
                        };
                    }
                    
                    if (security === "tls") {
                        streamSettings.tlsSettings = {
                            serverName: sni || address,
                            alpn: alpn ? alpn.split(',') : [],
                            fingerprint: fp || ""
                        };
                    }
                    
                    else if (security === "reality") {
                        streamSettings.realitySettings = {
                            serverName: sni || "",
                            fingerprint: fp || "chrome",
                            shortId: sid || "",
                            publicKey: pbk || ""
                        };
                    }
                    
                    return {
                        protocol: "vless",
                        settings: {
                            vnext: [
                                {
                                    address: address,
                                    port: port,
                                    users: [
                                        {
                                            id: id,
                                            flow: params.get('flow') || "",
                                            encryption: params.get('encryption') || "none"
                                        }
                                    ]
                                }
                            ]
                        },
                        tag: customTag,
                        streamSettings: streamSettings
                    };
                }
                
                const parsed = JSON.parse(configStr);
                parsed.tag = customTag;
                return parsed;
            } catch (error) {
                throw new Error('فرمت کانفیگ VLESS نامعتبر است: ' + error.message);
            }
        }

        function parseVmessConfig(configStr, customTag) {
            try {
                if (configStr.startsWith('vmess://')) {
                    const base64Data = configStr.replace('vmess://', '');
                    const decodedData = atob(base64Data);
                    const vmessData = JSON.parse(decodedData);
                    
                    let streamSettings = {
                        network: vmessData.net || "tcp",
                        security: vmessData.tls || "none"
                    };
                    
                    if (streamSettings.network === "tcp") {
                        streamSettings.tcpSettings = {
                            header: {
                                type: vmessData.type || "none"
                            }
                        };
                        
                        if (vmessData.type === "http" && vmessData.host) {
                            streamSettings.tcpSettings.header.request = {
                                headers: {
                                    Host: [vmessData.host]
                                },
                                path: [vmessData.path || "/"]
                            };
                        }
                    }
                    
                    else if (streamSettings.network === "ws") {
                        streamSettings.wsSettings = {
                            path: vmessData.path || "/",
                            headers: {}
                        };
                        if (vmessData.host) {
                            streamSettings.wsSettings.headers.Host = vmessData.host;
                        }
                    }
                    
                    else if (streamSettings.network === "grpc") {
                        streamSettings.grpcSettings = {
                            serviceName: vmessData.path || ""
                        };
                    }
                    
                    else if (streamSettings.network === "h2") {
                        streamSettings.httpSettings = {
                            path: vmessData.path || "/",
                            host: vmessData.host ? [vmessData.host] : []
                        };
                    }
                    
                    else if (streamSettings.network === "xhttp") {
                        streamSettings.xhttpSettings = {
                            path: vmessData.path || "/",
                            host: vmessData.host || ""
                        };
                    }
                    
                    if (streamSettings.security === "tls") {
                        streamSettings.tlsSettings = {
                            serverName: vmessData.sni || vmessData.add || "",
                            alpn: vmessData.alpn ? vmessData.alpn.split(',') : [],
                            fingerprint: vmessData.fp || ""
                        };
                    }
                    
                    return {
                        protocol: "vmess",
                        settings: {
                            vnext: [
                                {
                                    address: vmessData.add,
                                    port: parseInt(vmessData.port),
                                    users: [
                                        {
                                            id: vmessData.id,
                                            alterId: parseInt(vmessData.aid) || 0,
                                            security: vmessData.scy || "auto"
                                        }
                                    ]
                                }
                            ]
                        },
                        tag: customTag,
                        streamSettings: streamSettings
                    };
                }
                
                const parsed = JSON.parse(configStr);
                parsed.tag = customTag;
                return parsed;
            } catch (error) {
                throw new Error('فرمت کانفیگ VMess نامعتبر است: ' + error.message);
            }
        }

        function generateUniqueTag(baseTag, existingTags) {
            let tag = baseTag;
            let counter = 1;
            
            while (existingTags.includes(tag)) {
                tag = `${baseTag}_${counter}`;
                counter++;
            }
            
            return tag;
        }

        function convertConfig() {
            try {
                const inboundName = document.getElementById('inboundName').value.trim();
                const marzbanJsonStr = document.getElementById('marzbanJson').value.trim();
                const configStr = document.getElementById('configInput').value.trim();

                if (!inboundName || !marzbanJsonStr || !configStr) {
                    showAlert('⚠️ لطفاً تمام فیلدها را پر کنید');
                    return;
                }

                const marzbanConfig = JSON.parse(marzbanJsonStr);
                
                if (!marzbanConfig.outbounds) {
                    marzbanConfig.outbounds = [];
                }
                
                const existingTags = marzbanConfig.outbounds.map(ob => ob.tag || '');
                
                const uniqueTag = generateUniqueTag(inboundName, existingTags);
                
                let parsedConfig;
                if (currentProtocol === 'vless') {
                    parsedConfig = parseVlessConfig(configStr, uniqueTag);
                } else if (currentProtocol === 'vmess') {
                    parsedConfig = parseVmessConfig(configStr, uniqueTag);
                }
                
                marzbanConfig.outbounds.push(parsedConfig);

                if (!marzbanConfig.routing) {
                    marzbanConfig.routing = { rules: [] };
                }
                
                if (!marzbanConfig.routing.rules) {
                    marzbanConfig.routing.rules = [];
                }
                
                const existingRuleIndex = marzbanConfig.routing.rules.findIndex(
                    rule => rule.inboundTag && rule.inboundTag.includes(inboundName)
                );
                
                if (existingRuleIndex !== -1) {
                    marzbanConfig.routing.rules[existingRuleIndex] = {
                        type: "field",
                        inboundTag: [inboundName],
                        outboundTag: parsedConfig.tag
                    };
                } else {
                    marzbanConfig.routing.rules.push({
                        type: "field",
                        inboundTag: [inboundName],
                        outboundTag: parsedConfig.tag
                    });
                }

                document.getElementById('finalOutput').value = JSON.stringify(marzbanConfig, null, 2);
                document.getElementById('outputSection').classList.add('show');
                
                let successMsg = `✅ کانفیگ با موفقیت تبدیل شد!<br><br>`;
                successMsg += `📌 <strong>پروتکل:</strong> ${parsedConfig.protocol.toUpperCase()}<br>`;
                successMsg += `🌐 <strong>شبکه:</strong> ${parsedConfig.streamSettings.network}<br>`;
                successMsg += `🔒 <strong>امنیت:</strong> ${parsedConfig.streamSettings.security}<br>`;
                if (parsedConfig.streamSettings.wsSettings?.path) {
                    successMsg += `📁 <strong>Path:</strong> ${parsedConfig.streamSettings.wsSettings.path}<br>`;
                } else if (parsedConfig.streamSettings.xhttpSettings?.path) {
                    successMsg += `📁 <strong>Path:</strong> ${parsedConfig.streamSettings.xhttpSettings.path}<br>`;
                } else if (parsedConfig.streamSettings.grpcSettings?.serviceName) {
                    successMsg += `📁 <strong>ServiceName:</strong> ${parsedConfig.streamSettings.grpcSettings.serviceName}<br>`;
                }
                successMsg += `🏷️ <strong>Tag:</strong> ${parsedConfig.tag}`;
                
                showAlert(successMsg, 'success');

            } catch (error) {
                showAlert('❌ خطا در تبدیل کانفیگ: ' + error.message);
                console.error(error);
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.value;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showAlert('✅ با موفقیت کپی شد!', 'success');
                }).catch(err => {
                    showAlert('❌ خطا در کپی کردن: ' + err.message, 'danger');
                });
            } else {
                element.select();
                try {
                    document.execCommand('copy');
                    showAlert('✅ با موفقیت کپی شد!', 'success');
                } catch (err) {
                    showAlert('❌ خطا در کپی کردن: ' + err.message, 'danger');
                }
            }
        }
    </script>
