<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبدل کانفیگ</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --error-color: #ef4444;
            --success-color: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Vazirmatn", "Tahoma", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-primary);
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(79, 70, 229, 0.12) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
            border-radius: 24px;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 8px 32px rgba(99, 102, 241, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary-light);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
        }

        .info-box strong {
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .info-box ul {
            margin-right: 1.5rem;
            color: var(--text-secondary);
        }

        .info-box li {
            margin-bottom: 0.5rem;
            line-height: 1.8;
        }

        .step-container {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            max-height: 0;
            overflow: hidden;
        }

        .step-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            max-height: 1000px;
        }

        .step-container.completed {
            opacity: 0.6;
            max-height: 1000px;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.2);
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-light);
            transition: all 0.3s ease;
        }

        .step-container.completed .step-number {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .step-container.completed .step-number::before {
            content: '✓';
        }

        .step-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .protocol-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .protocol-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: var(--text-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .protocol-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .protocol-btn:hover::before {
            left: 100%;
        }

        .protocol-btn.active {
            background: rgba(99, 102, 241, 0.3);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .protocol-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .input-group {
            margin-top: 1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 1.2rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
        }

        textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .next-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .next-btn:hover::before {
            left: 100%;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        .next-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .convert-btn {
            background: linear-gradient(135deg, var(--success-color), #059669);
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
        }

        .alert {
            padding: 1.2rem;
            border-radius: 16px;
            margin: 0 1rem 1rem 0;
            backdrop-filter: blur(20px);
            border: 1px solid;
            animation: slideIn 0.5s ease;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            transform: none;
            z-index: 1000;
            min-width: 250px;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error-color);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success-color);
            color: #6ee7b7;
        }

        .output-section {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success-color);
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .output-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-section h3 {
            color: var(--success-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: inline-block;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .protocol-buttons {
                grid-template-columns: 1fr;
            }

            .alert {
                min-width: 90%;
                max-width: 90%;
                bottom: 0.5rem;
                right: 0.5rem;
            }
        }

        @font-face {
            font-family: "Vazirmatn";
            src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "Vazirmatn";
            src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2") format("woff2");
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>🔄</span>
            <span>مبدل کانفیگ به JSON</span>
        </h1>
        
        <div id="alertContainer"></div>

        <div class="info-box">
            <strong>📌 پشتیبانی کامل از:</strong>
            <ul>
                <li>✅ پروتکل‌های VLESS و VMess</li>
                <li>✅ انواع شبکه: TCP, WS, gRPC, H2, xHTTP</li>
                <li>✅ Path, Host, SNI و سایر پارامترها</li>
            </ul>
        </div>

        <div class="step-container active" id="step1">
            <div class="step-header">
                <div class="step-number">1</div>
                <div class="step-title">📶 نوع پروتکل</div>
            </div>
            <div class="protocol-buttons">
                <button type="button" class="protocol-btn active" onclick="selectProtocol('vless', this)">VLESS</button>
                <button type="button" class="protocol-btn" onclick="selectProtocol('vmess', this)">VMess</button>
            </div>
            <button class="next-btn" onclick="goToStep(2)">مرحله بعد ←</button>
        </div>

        <div class="step-container" id="step2">
            <div class="step-header">
                <div class="step-number">2</div>
                <div class="step-title">🏷️ نام اینباند</div>
            </div>
            <div class="input-group">
                <input type="text" id="inboundName" placeholder="مثال: ارمنستان یا VLESS+TCP+NONE+8080">
            </div>
            <button class="next-btn" onclick="goToStep(3)" id="step2Btn" disabled>مرحله بعد ←</button>
        </div>

        <div class="step-container" id="step3">
            <div class="step-header">
                <div class="step-number">3</div>
                <div class="step-title">📄 JSON کد</div>
            </div>
            <div class="input-group">
                <textarea id="marzbanJson" placeholder="کد JSON را اینجا وارد کنید..."></textarea>
            </div>
            <button class="next-btn" onclick="goToStep(4)" id="step3Btn" disabled>مرحله بعد ←</button>
        </div>

        <div class="step-container" id="step4">
            <div class="step-header">
                <div class="step-number">4</div>
                <div class="step-title">⚙️ کانفیگ مورد نظر</div>
            </div>
            <div class="input-group">
                <textarea id="configInput" placeholder="کانفیگ خود را اینجا وارد کنید..."></textarea>
            </div>
            <button class="next-btn convert-btn" onclick="convertConfig()">🔄 تبدیل کانفیگ</button>
        </div>

        <div class="output-section" id="outputSection">
            <h3>✅ JSON نهایی</h3>
            <textarea id="finalOutput" readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard('finalOutput')">📋 کپی کردن</button>
        </div>
    </div>

    <script>
        let currentProtocol = 'vless';
        let currentStep = 1;

        function selectProtocol(protocol, element) {
            currentProtocol = protocol;
            document.querySelectorAll('.protocol-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            const placeholderText = {
                'vless': 'کانفیگ VLESS را اینجا وارد کنید...',
                'vmess': 'کانفیگ VMess را اینجا وارد کنید...'
            };
            document.getElementById('configInput').placeholder = placeholderText[protocol];
        }

        function goToStep(stepNumber) {
            if (stepNumber === 3 && !document.getElementById('inboundName').value.trim()) {
                showAlert('لطفاً نام اینباند را وارد کنید', 'danger');
                return;
            }
            
            if (stepNumber === 4 && !document.getElementById('marzbanJson').value.trim()) {
                showAlert('لطفاً کد JSON را وارد کنید', 'danger');
                return;
            }

            const currentStepEl = document.getElementById(`step${currentStep}`);
            currentStepEl.classList.remove('active');
            currentStepEl.classList.add('completed');

            const nextStepEl = document.getElementById(`step${stepNumber}`);
            nextStepEl.classList.add('active');
            
            currentStep = stepNumber;

            nextStepEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        document.getElementById('inboundName').addEventListener('input', function() {
            const btn = document.getElementById('step2Btn');
            btn.disabled = !this.value.trim();
        });

        document.getElementById('marzbanJson').addEventListener('input', function() {
            const btn = document.getElementById('step3Btn');
            btn.disabled = !this.value.trim();
        });

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 4000);
        }

        function parseVlessConfig(configStr, customTag) {
            try {
                if (configStr.startsWith('vless://')) {
                    const url = new URL(configStr);
                    const id = url.username;
                    const address = url.hostname;
                    const port = parseInt(url.port);
                    const params = new URLSearchParams(url.search);
                    
                    const network = params.get('type') || "tcp";
                    const security = params.get('security') || "none";
                    const headerType = params.get('headerType') || "none";
                    const host = params.get('host') || "";
                    const path = params.get('path') || "/";
                    const sni = params.get('sni') || "";
                    const alpn = params.get('alpn') || "";
                    const fp = params.get('fp') || "";
                    const pbk = params.get('pbk') || "";
                    const sid = params.get('sid') || "";
                    const serviceName = params.get('serviceName') || "";
                    
                    let streamSettings = {
                        network: network,
                        security: security
                    };
                    
                    if (network === "tcp") {
                        streamSettings.tcpSettings = {
                            header: {
                                type: headerType
                            }
                        };
                        
                        if (headerType === "http" && host) {
                            streamSettings.tcpSettings.header.request = {
                                headers: {
                                    Host: [host]
                                },
                                path: [path]
                            };
                        }
                    }
                    
                    else if (network === "ws") {
                        streamSettings.wsSettings = {
                            path: path || "/",
                            headers: {}
                        };
                        if (host) {
                            streamSettings.wsSettings.headers.Host = host;
                        }
                    }
                    
                    else if (network === "grpc") {
                        streamSettings.grpcSettings = {
                            serviceName: serviceName || ""
                        };
                    }
                    
                    else if (network === "h2") {
                        streamSettings.httpSettings = {
                            path: path || "/",
                            host: host ? [host] : []
                        };
                    }
                    
                    else if (network === "xhttp") {
                        streamSettings.xhttpSettings = {
                            path: path || "/",
                            host: host || ""
                        };
                    }
                    
                    if (security === "tls") {
                        streamSettings.tlsSettings = {
                            serverName: sni || address,
                            alpn: alpn ? alpn.split(',') : [],
                            fingerprint: fp || ""
                        };
                    }
                    
                    else if (security === "reality") {
                        streamSettings.realitySettings = {
                            serverName: sni || "",
                            fingerprint: fp || "chrome",
                            shortId: sid || "",
                            publicKey: pbk || ""
                        };
                    }
                    
                    return {
                        protocol: "vless",
                        settings: {
                            vnext: [
                                {
                                    address: address,
                                    port: port,
                                    users: [
                                        {
                                            id: id,
                                            flow: params.get('flow') || "",
                                            encryption: params.get('encryption') || "none"
                                        }
                                    ]
                                }
                            ]
                        },
                        tag: customTag,
                        streamSettings: streamSettings
                    };
                }
                
                const parsed = JSON.parse(configStr);
                parsed.tag = customTag;
                return parsed;
            } catch (error) {
                throw new Error('فرمت کانفیگ VLESS نامعتبر است: ' + error.message);
            }
        }

        function parseVmessConfig(configStr, customTag) {
            try {
                if (configStr.startsWith('vmess://')) {
                    const base64Data = configStr.replace('vmess://', '');
                    const decodedData = atob(base64Data);
                    const vmessData = JSON.parse(decodedData);
                    
                    let streamSettings = {
                        network: vmessData.net || "tcp",
                        security: vmessData.tls || "none"
                    };
                    
                    if (streamSettings.network === "tcp") {
                        streamSettings.tcpSettings = {
                            header: {
                                type: vmessData.type || "none"
                            }
                        };
                        
                        if (vmessData.type === "http" && vmessData.host) {
                            streamSettings.tcpSettings.header.request = {
                                headers: {
                                    Host: [vmessData.host]
                                },
                                path: [vmessData.path || "/"]
                            };
                        }
                    }
                    
                    else if (streamSettings.network === "ws") {
                        streamSettings.wsSettings = {
                            path: vmessData.path || "/",
                            headers: {}
                        };
                        if (vmessData.host) {
                            streamSettings.wsSettings.headers.Host = vmessData.host;
                        }
                    }
                    
                    else if (streamSettings.network === "grpc") {
                        streamSettings.grpcSettings = {
                            serviceName: vmessData.path || ""
                        };
                    }
                    
                    else if (streamSettings.network === "h2") {
                        streamSettings.httpSettings = {
                            path: vmessData.path || "/",
                            host: vmessData.host ? [vmessData.host] : []
                        };
                    }
                    
                    else if (streamSettings.network === "xhttp") {
                        streamSettings.xhttpSettings = {
                            path: vmessData.path || "/",
                            host: vmessData.host || ""
                        };
                    }
                    
                    if (streamSettings.security === "tls") {
                        streamSettings.tlsSettings = {
                            serverName: vmessData.sni || vmessData.add || "",
                            alpn: vmessData.alpn ? vmessData.alpn.split(',') : [],
                            fingerprint: vmessData.fp || ""
                        };
                    }
                    
                    return {
                        protocol: "vmess",
                        settings: {
                            vnext: [
                                {
                                    address: vmessData.add,
                                    port: parseInt(vmessData.port),
                                    users: [
                                        {
                                            id: vmessData.id,
                                            alterId: parseInt(vmessData.aid) || 0,
                                            security: vmessData.scy || "auto"
                                        }
                                    ]
                                }
                            ]
                        },
                        tag: customTag,
                        streamSettings: streamSettings
                    };
                }
                
                const parsed = JSON.parse(configStr);
                parsed.tag = customTag;
                return parsed;
            } catch (error) {
                throw new Error('فرمت کانفیگ VMess نامعتبر است: ' + error.message);
            }
        }

        function generateUniqueTag(baseTag, existingTags) {
            let tag = baseTag;
            let counter = 1;
            
            while (existingTags.includes(tag)) {
                tag = `${baseTag}_${counter}`;
                counter++;
            }
            
            return tag;
        }

        function convertConfig() {
            try {
                const inboundName = document.getElementById('inboundName').value.trim();
                const marzbanJsonStr = document.getElementById('marzbanJson').value.trim();
                const configStr = document.getElementById('configInput').value.trim();

                if (!configStr) {
                    showAlert('لطفاً کانفیگ را وارد کنید', 'danger');
                    return;
                }

                const marzbanConfig = JSON.parse(marzbanJsonStr);
                
                if (!marzbanConfig.outbounds) {
                    marzbanConfig.outbounds = [];
                }
                
                const existingTags = marzbanConfig.outbounds.map(ob => ob.tag || '');
                const uniqueTag = generateUniqueTag(inboundName, existingTags);
                
                let parsedConfig;
                if (currentProtocol === 'vless') {
                    parsedConfig = parseVlessConfig(configStr, uniqueTag);
                } else if (currentProtocol === 'vmess') {
                    parsedConfig = parseVmessConfig(configStr, uniqueTag);
                }
                
                marzbanConfig.outbounds.push(parsedConfig);

                if (!marzbanConfig.routing) {
                    marzbanConfig.routing = { rules: [] };
                }
                
                if (!marzbanConfig.routing.rules) {
                    marzbanConfig.routing.rules = [];
                }
                
                const existingRuleIndex = marzbanConfig.routing.rules.findIndex(
                    rule => rule.inboundTag && rule.inboundTag.includes(inboundName)
                );
                
                if (existingRuleIndex !== -1) {
                    marzbanConfig.routing.rules[existingRuleIndex] = {
                        type: "field",
                        inboundTag: [inboundName],
                        outboundTag: parsedConfig.tag
                    };
                } else {
                    marzbanConfig.routing.rules.push({
                        type: "field",
                        inboundTag: [inboundName],
                        outboundTag: parsedConfig.tag
                    });
                }

                document.getElementById('finalOutput').value = JSON.stringify(marzbanConfig, null, 2);
                document.getElementById('outputSection').classList.add('show');
                
                let successMsg = `✅ کانفیگ با موفقیت تبدیل شد!<br>`;
                successMsg += `📌 پروتکل: ${parsedConfig.protocol.toUpperCase()}<br>`;
                successMsg += `🌐 شبکه: ${parsedConfig.streamSettings.network}<br>`;
                successMsg += `🔒 امنیت: ${parsedConfig.streamSettings.security}<br>`;
                successMsg += `🏷️ Tag: ${parsedConfig.tag}`;
                
                showAlert(successMsg, 'success');

                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                showAlert('❌ خطا در تبدیل کانفیگ: ' + error.message, 'danger');
                console.error(error);
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.value;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showAlert('✅ کپی شد!', 'success');
                }).catch(err => {
                    showAlert('❌ خطا در کپی کردن', 'danger');
                });
            } else {
                element.select();
                try {
                    document.execCommand('copy');
                    showAlert('✅ کپی شد!', 'success');
                } catch (err) {
                    showAlert('❌ خطا در کپی کردن', 'danger');
                }
            }
        }
    </script>
